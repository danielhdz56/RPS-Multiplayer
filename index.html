<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Rock Paper Scissors</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link rel="stylesheet" href="assets/css/style.css">
	</head>
	<body>
		<header>
			<div class="panel panel-default">
				<div class="panel-heading">
					<h3 class="text-center">Rock Paper Scissors</h3>
				</div>
			</div>
		</header>
		<div class="container">
			<div class="row mt-1">
				<div class="col-xs-6 col-xs-offset-3">
					<div class="input-group">
				      	<input id="playerName" type="text" class="form-control" placeholder="Name">
				      	<span class="input-group-btn">
				        	<button id="startBtn" class="btn btn-primary" type="button">Start!</button>
				      	</span>
				    </div>
				</div>
			</div> <!-- End Input Name Screen -->
			<div class="row mt-3">
				<div class="col-xs-4">
					<div class="panel panel-default panel-mainScreen">
					  	<div class="panel-body">
					  		<h4 class="mt-0 text-center">Waiting for Player 1</h4>
					  	</div>
					</div>
				</div>
				<div class="col-xs-4">
					<div class="panel panel-default panel-mainScreen">
					  	<div class="panel-body">
					  	</div>
					</div>
				</div>
				<div class="col-xs-4">
					<div class="panel panel-default panel-mainScreen">
					  	<div class="panel-body">
					  		<h4 class="mt-0 text-center">Waiting for Player 2</h4>
					  	</div>
					</div>
				</div>
			</div> <!-- End Main Player Screen -->
			<div class="row mt-3">
				<div class="col-xs-10 col-xs-offset-1">
					<div class="panel panel-default panel-chat">
					  	<div class="panel-body">
					  	</div>
					  	<div class="panel-footer">
					  		<div class="input-group">
						      	<input type="text" class="form-control" placeholder="Type message">
						      	<span class="input-group-btn">
						        	<button class="btn btn-success" type="button">
						        		Send
						        	</button>
						      	</span>
						    </div>
					  	</div>
					</div>	
				</div>
			</div> <!-- End of Chatbox -->
		</div>
		<script src="https://www.gstatic.com/firebasejs/4.1.5/firebase.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
		<script src="assets/javascript/script.js"></script>
	</body>
</html>
